<!DOCTYPE html>
<html>
<head>
  <title>Hire Me</title>
  <style>
    /* Some basic styling for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Fill Your Details </h2>
  <form>
    <label for="name">Recruiter Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="name">Company Name :</label>
    <input type="text" id="name" name="name" required>
     <p>Gender:</p>
  <input type="radio" id="Male" name="fav_language" value="Male">
  <label for="Male">Male</label>
  <input type="radio" id="Female" name="fav_language" value="Female">
  <label for="Female">Female</label>
  <input type="radio" id="Others" name="fav_language" value="Others">
  <label for="Others">Others</label>
     <label for="phone">Phone:</label>
    <input type="Number" id="Phone" name="Phone" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="Message">Message For Me </label>
    <input type="text" id="password" name="Message " required>
    
    <input type="submit" value="Send">
  </form>
</body>
</html>
